<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- GOOGLE IMAGE START-->
    <img id="google-logo" src="googlebeta.jpg" alt="googlebeta" />
    <!-- GOOGLE IMAGE END -->

    <!-- GOOGLE SEARCH SECTION START-->
    <div class="search-container">
      <p>Search the web using Google!</p>
      <input id="search-bar" type="text" value="" />
      <div class="button-container">
        <input type="button" value="Google Search" />
        <input type="button" value="I'm feeling lucky" />
      </div>
    </div>
    <!-- GOOGLE SEARCH SECTION END-->

    <!-- SPECIAL SEARCHES SECTION START -->
    <div id="links-container">
      <div id="link-item-1" class="link-item-container">
        <p>Special Searches</p>
        <a href="#">Stanford Search</a>
        <a href="#">Linux Search</a>
      </div>
      <!-- SPECIAL SEARCHES SECTION END -->

      <!-- HELP/ABOUT SECTION START -->
      <div id="link-item-2" class="link-item-container">
        <a href="#">Help!</a>
        <a href="#">About Google!</a>
        <a href="#">Company Info</a>
        <a href="#">Google! Logos</a>
      </div>
      <!-- HELP/ABOUT SECTION END -->

      <!-- NEWSLETTER SECTION START -->
      <div id="link-item-3" class="link-item-container">
        <p>
          Get Google! <br />
          updates monthly:
        </p>
        <input type="text" value="your e-mail" id="email-bar" />
        <span>
          <input type="button" value="Subscribe" />
          <a href="#">Archieve</a>
        </span>
      </div>
    </div>
    <!-- NEWSLETTER SECTION END -->

    <!-- FOOTER START -->
    <footer>Copyright Â©1998 Google Inc.</footer>
    <!-- FOOTER END -->
  </body>
</html>
